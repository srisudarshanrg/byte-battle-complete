<!DOCTYPE html>
<html lang="en">
<head>
    <title>ByteStocks</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <!-- Stock Details Modal -->
    <div class="modal fade" id="stockModal" tabindex="-1" aria-labelledby="stockModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="stockModalLabel">Stock Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" style="max-height: 400px; overflow-y: auto;">
                    <!-- Dynamic content will be inserted here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Stock Selection Popup -->
    <div id="stockSelectionPopup" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Select Stocks</h5>
                </div>
                <div class="modal-body">
                    <p>Select stocks to display:</p>
                    <div class="stock-options">
                        <img class="stock-option" src="assets/AAPL.png" data-ticker="AAPL" alt="Apple" />
                        <img class="stock-option" src="assets/MSFT.png" data-ticker="MSFT" alt="Microsoft" />
                        <img class="stock-option" src="assets/AMZN.png" data-ticker="AMZN" alt="Amazon" />
                        <img class="stock-option" src="assets/GOOGL.png" data-ticker="GOOGL" alt="Google" />
                        <img class="stock-option" src="assets/TSLA.png" data-ticker="TSLA" alt="Tesla" />
                        <img class="stock-option" src="assets/NVDA.png" data-ticker="NVDA" alt="NVIDIA" />
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" id="confirmSelection" class="btn btn-primary">Confirm</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Stock Cards Container -->
    <div id="stockCardsContainer" class="d-flex flex-wrap justify-content-start"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
